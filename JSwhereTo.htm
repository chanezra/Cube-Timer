<!DOCTYPE html>
<html>
  <head>
    <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Confused";
    }
    function mySecondFunction() {
      document.getElementById("demo2").innerHTML = "Very";
    }
    </script>
  </head>
  <body>

    <p id="demo">confused</p>

</html>
